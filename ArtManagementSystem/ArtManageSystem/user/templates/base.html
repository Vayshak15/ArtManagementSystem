<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>{% block title %}{% endblock %}</h1>
  {% if request.user.is_authenticated %}
  <p>Hello {{ request.user.first_name | default:request.user.username}} <a href="{% url 'password_change' %}">Passwordchange</a>  <a href="{% url 'logout' %}"> ( Logout)</a></p>
  {% else %}
  <p><a href="{% url 'login' %}">Please LoginHere</a> | <a href="{% url 'signup' %}">Create an Account</a></p>
  {% endif %}
</div>

<div class="container">
  {% block content %}

  {% endblock %}
</div>

</body>
</html>
